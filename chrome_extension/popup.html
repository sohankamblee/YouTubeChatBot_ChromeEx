<!DOCTYPE html>
<html>
<head>
  <title>YouTube Chatbot</title>
  <link rel="stylesheet" href="chatbot.css" />
  <style>
    body { font-family: Arial; padding: 10px; width: 300px; }
    #transcript { white-space: pre-wrap; font-size: 14px; }
  </style>
</head>
<body>
  <h3>Chat with Transcript</h3>

  <!-- Chat display area -->
  <div id="chat-window" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px;"></div>

  <!-- Chat form -->
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your question..." style="width: 200px;" />
    <button type="submit">Send</button>
  </form>

  <script src="popup.js"></script>
</body>
</html>
